language: julia
os:
    - linux
julia:
    - 0.7
    - nightly
matrix:
  allow_failures:
      - julia: nightly
notifications:
    email: false
after_success:
  - julia -e 'Pkg.add("Coverage"); cd(Pkg.dir("FamaMacBeth")); using Coverage; Coveralls.submit(Coveralls.process_folder()); Codecov.submit(Codecov.process_folder())'
  - julia -e 'Pkg.add("Documenter"); cd(joinpath(Pkg.dir("FamaMacBeth"), "docs")); include("make.jl")'
